<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generador de C贸digo QR</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      width: 90%;
      max-width: 400px;
      font-size: 16px;
    }
    #qr-code {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Generar C贸digo QR</h2>

  <input type="text" id="paterno" placeholder="Apellido Paterno" />
  <input type="text" id="materno" placeholder="Apellido Materno" />
  <input type="text" id="nombres" placeholder="Nombres" />
  <input type="text" id="ci" placeholder="Carnet de Identidad" />
  
  <button onclick="generarQR()">Generar QR</button>

  <div id="qr-code"></div>
  <a id="descargar" style="display:none;" download="codigo_qr.png">Descargar QR</a>

  <script>
    function generarQR() {
      const paterno = document.getElementById("paterno").value.trim();
      const materno = document.getElementById("materno").value.trim();
      const nombres = document.getElementById("nombres").value.trim();
      const ci = document.getElementById("ci").value.trim();

      if (!paterno || !materno || !nombres || !ci) {
        alert("Por favor completa todos los campos.");
        return;
      }

      const datos = `Apellido Paterno: ${paterno}\nApellido Materno: ${materno}\nNombres: ${nombres}\nCI: ${ci}`;

      const qrCodeDiv = document.getElementById("qr-code");
      qrCodeDiv.innerHTML = ""; // Limpiar contenido anterior

      // Crear un canvas para el c贸digo QR
      QRCode.toCanvas(datos, { errorCorrectionLevel: 'H' }, function (err, canvas) {
        if (err) {
          console.error(err);
          alert("Error generando el c贸digo QR.");
          return;
        }

        qrCodeDiv.appendChild(canvas);

        // Convertir canvas a imagen y preparar descarga
        const imgData = canvas.toDataURL("image/png");
        const link = document.getElementById("descargar");
        link.href = imgData;
        link.style.display = "inline-block";
        link.textContent = "Descargar QR";
      });
    }
  </script>
</body>
</html>
